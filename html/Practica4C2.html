<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones y Arrays en JavaScript</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="/js/app.js"></script>
</head>
<body>
    <header>
        <h1>Funciones y Arrays en JavaScript</h1>
    </header>

    <section>
        <p id="valProm"></p>
        <p id="valPar"></p>
        <p id="valOrdMay"></p>

        <div>
            <h3 class="Titulo-secundario">Generación de Numeros aleatorios entre 1-50</h3>

            <label>Cantidad de Numeros aleatorios a generar</label>
            <input type="text" id="limite" name="limite" required="true" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <button id="btnLlenar" onclick="llenar(), validar()">Llenar con Números Aleatorios</button>

            <select name="numeros" id="numeros"></select>
        </div>
    </section>

    <footer>
        <h4>Paola Emiret Valdez Martinez 7-2 2022</h4>
    </footer>
</body>

<script>
    prom = document.getElementById('valProm');
    par = document.getElementById('valPar');
    ordenadoMayor = document.getElementById('valOrdMay');

    prom.innerHTML = "El promedio de las calificaciones es de: " + valorPromedio(calificaciones);
    par.innerHTML = "La cantidad de números pares es de: " + valorPares(numeros);
    ordenadoMayor.innerHTML = "Los valores ordenados de mayor a menor son: <br>" + valorOrdenadosMayor (numerosDesordenados);
    
</script>

</html>
